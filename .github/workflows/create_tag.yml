name: ğŸ· Create Tag
on: 
  workflow_dispatch:
    inputs:
      tag_name:
        description: Tag Name
        type: string

env:
  RED: '\033[0;31m'
  GREEN: '\033[0;32m'
  YELLOW: '\033[0;33m'
  PURPLE: '\033[0;35m'
  WHITE: '\033[0m'

jobs:
  test:
    name: ğŸ”¬ Test Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Check Dependabot Alerts
        run: |
          printf "Do testing..."

  create_tag:
    name: ğŸ· Create Tag
    runs-on: ubuntu-latest
    needs: [test]
    steps:    
      - name: Generate Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0    #https://github.com/marketplace/actions/github-tag
        with:
          github_token: ${{ github.token }}
          tag_prefix: "v"
          default_bump: false
          custom_tag: ${{ inputs.tag_name }}
          append_to_pre_release_tag: beta
          release_branches : trunk
      
      - name: Tag Details
        shell: bash
        run: |
          printf "${PURPLE}Tag Generated = ${{steps.tag_version.outputs.new_tag}}\n"
       