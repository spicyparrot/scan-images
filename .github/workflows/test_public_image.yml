      severities:
        description: "Severities"
        type: string
        default: "CRITICAL,HIGH"
        
env:
  GREEN: '\033[0;32m'
  RED: '\033[0;31m'

jobs:
  python:
    name: ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Public Image
    runs-on: ubuntu-latest
    outputs:
      issues: ${{ steps.scan.outputs.issues }}
    steps:     
      - name: â¬ Download Test Images
        run: |
          docker pull ${{ inputs.image }}

      - name: â˜¢ Scan Images
        id: scan
