name: ğŸ§ª Test
on: 
  workflow_dispatch:
  workflow_call:

env:
  GREEN: '\033[0;32m'
  RED: '\033[0;31m'

jobs:
  python:
    name: ğŸ Python Images
    runs-on: ubuntu-latest
    outputs:
      issues: ${{ steps.scan.outputs.issues }}
    steps:     
      - name: â¬ Download Test Images
        run: |
          docker pull python:3.4-alpine
          docker pull python:3.8.10-slim
          docker pull python:3.8.10

      - name: â˜¢ Scan Images
        id: scan
        uses: spicyparrot/scan-images@trunk
        with:
          image_grep: "python"
          severities: "CRITICAL"
          exit_on_error: false
      
  custom:
    name: ğŸ¦œ Custom Images
    runs-on: ubuntu-latest
    outputs:
      issues: ${{ steps.scan.outputs.issues }}
    steps:
      - name: ğŸ›€ Checkout Self
        uses: actions/checkout@v3

      - name: ğŸ— Build Custom Images
        run: |
          cd test/node/
          docker-compose build

      - name: â˜¢ Scan Images
        id: scan
        uses: spicyparrot/scan-images@trunk
        with:
          image_grep: "spicyparrot"
          severities: "CRITICAL"
          exit_on_error: false

  none:
    name: ğŸŒ No Matching Images
    runs-on: ubuntu-latest
    outputs:
      issues: ${{ steps.scan.outputs.issues }}
    steps:     
      - name: â˜¢ Scan Images
        id: scan
        uses: spicyparrot/scan-images@trunk
        with:
          image_grep: "bananaramallamadrama"
          severities: "CRITICAL"

  review:
    name: ğŸ” Check Results
    runs-on: ubuntu-latest
    needs: [python, custom, none]
    steps:
      - name: ğŸŒ Ensure Issues Found
        if: (needs.python.outputs.issues < 1) || (needs.none.outputs.issues > 0)
        uses: actions/github-script@v6.3.3
        with:
          script: core.setFailed('${{ steps.scan.outputs.issues }} issues found')

      - name: ğŸ™Œ Pass Unit Test
        run: |
          printf "${GREEN}Tests have passed! âœ…"

