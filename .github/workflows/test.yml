name: ðŸ§ª Test
on: 
  workflow_dispatch:
  workflow_call:
    
jobs:
  test:
    name: ðŸ”¬ Test Action
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›€ Checkout Self
        uses: actions/checkout@v3
      
      - name: â¬ Load Test Images
        run: |
          docker pull python:3.4-alpine
          docker pull python:3.8.10-slim
          docker pull python:3.8.10

      - name: â˜¢ Scan Python Matching Images
        id: python
        uses: spicyparrot/scan-images@trunk
        if: always()  
        with:
          image_grep: "python"

      - name: â˜¢ Scan No Matching Images
        id: none
        uses: spicyparrot/scan-images@trunk
        if: always()
        with:
          image_grep: "bananaramallamadrama"

      - name: ðŸŽŒ Flag Scanning Errored Correctly
        if: (steps.python.outputs.total_issues > 0) || (steps.none.outputs.total_issues > 0)
        run: |
          exit 1