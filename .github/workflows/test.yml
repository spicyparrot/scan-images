name: ðŸ§ª Test
on: 
  workflow_dispatch:
  workflow_call:

env:
  GREEN: '\033[0;32m'
  RED: '\033[0;31m'

jobs:
  python:
    name: ðŸ Python Images
    runs-on: ubuntu-latest
    outputs:
      issues: ${{ steps.scan.outputs.issues }}
    steps:     
      - name: â¬ Download Test Images
        run: |
          docker pull python:3.4-alpine
          docker pull python:3.8.10-slim
          docker pull python:3.8.10

      - name: â˜¢ Scan Images
        id: scan
        uses: spicyparrot/scan-images@trunk
        with:
          image_grep: "python"
          severities: "CRITICAL"
          exit_on_error: false
      
  custom:
    name: ðŸ¦œ Custom Images
    runs-on: ubuntu-latest
    outputs:
      issues: ${{ steps.scan.outputs.issues }}
    steps:
      - name: ðŸ›€ Checkout Self
        uses: actions/checkout@v3

      - name: ðŸ— Build Custom Images
        run: |
          cd test/node/
          docker-compose build

      - name: â˜¢ Scan Images
        id: scan
        uses: spicyparrot/scan-images@trunk
        with:
          image_grep: "spicyparrot"
          severities: "CRITICAL"

  none:
    name: ðŸŒ No Matching Images
    runs-on: ubuntu-latest
    outputs:
      issues: ${{ steps.scan.outputs.issues }}
    steps:     
      - name: â˜¢ Scan Images
        id: scan
        uses: spicyparrot/scan-images@trunk
        with:
          image_grep: "bananaramallamadrama"
          severities: "CRITICAL"

  review:
    name: ðŸ” Check Results
    runs-on: ubuntu-latest
    needs: [python, custom, none]
    steps:
      - name: âœ… Check Outputs
        run: |
          echo "Python Image Issues - ${{ needs.python.outputs.issues }}" >> $GITHUB_STEP_SUMMARY
          echo "Custom Image Issues -  ${{ needs.custom.outputs.issues }}" >> $GITHUB_STEP_SUMMARY
          echo "Empty Match Issues -  ${{ needs.none.outputs.issues }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽŒ Ensure Issues Found
        if: (needs.python.outputs.issues < 1) || (needs.none.outputs.issues > 0)
        uses: actions/github-script@v6.3.3
        with:
          script: core.setFailed('${{ steps.scan.outputs.issues }} issues found')

      - name: ðŸ™Œ Pass Unit Test
        run: |
          printf "${GREEN}Tests have passed! âœ…"

